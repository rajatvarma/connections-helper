<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Funnel+Sans:wght@300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=dark_mode;light_mode" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=light_mode" />
    <title>Connections Helper</title>
</head>
<body>
    <div id="tools">
        <div id="tools-heading">
            <h1>Connections Helper</h1>
            <div id="theme-switch">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="M480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Zm0 80q-83 0-141.5-58.5T280-480q0-83 58.5-141.5T480-680q83 0 141.5 58.5T680-480q0 83-58.5 141.5T480-280ZM200-440H40v-80h160v80Zm720 0H760v-80h160v80ZM440-760v-160h80v160h-80Zm0 720v-160h80v160h-80ZM256-650l-101-97 57-59 96 100-52 56Zm492 496-97-101 53-55 101 97-57 59Zm-98-550 97-101 59 57-100 96-56-52ZM154-212l101-97 55 53-97 101-59-57Zm326-268Z"/></svg>
                <!-- From Uiverse.io by martinval9 -->
                <label class="switch">
                    <input type="checkbox" onchange="handleThemeChange()">
                    <span class="slider"></span>
                </label>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="black"><path d="M480-120q-150 0-255-105T120-480q0-150 105-255t255-105q14 0 27.5 1t26.5 3q-41 29-65.5 75.5T444-660q0 90 63 153t153 63q55 0 101-24.5t75-65.5q2 13 3 26.5t1 27.5q0 150-105 255T480-120Zm0-80q88 0 158-48.5T740-375q-20 5-40 8t-40 3q-123 0-209.5-86.5T364-660q0-20 3-40t8-40q-78 32-126.5 102T200-480q0 116 82 198t198 82Zm-10-270Z"/></svg>
            </div>
        </div>
        <p>A tool to help you pre-sort the words before you submit your guesses in the actual game. Note: you <b>cannot</b> check your answers here.</p>
        <h2>Tools</h2>
        <h3>Select game date (for archive subscribers)</h3>
        <div id="date-picker">
            <input type="date" id="history-date" min="2023-06-12" max="new Date().toISOString().split('T')[0]" onchange="dateHandler()"/>
            <button type="submit" onclick="render()">Get</button>
        </div>
        <div id="colorbar-container">
            <h3>Category Colors</h3>
            <div id="colorbar">
            </div>
        </div>
    </div>
    <div id="game">

    </div>
    <div class="footer">
        <p>Contribute <a href="https://github.com/rajatvarma/connections-helper">here</a></p>
        <p>Contact me <a href="mailto:rajatvarma08@gmail.com">here</a></p>
    </div>
</body>

<script src="index.js"></script>

<script>

    const colors = ["aaaaaa", "ba81c4", "b1c4ef", "a0c35a", "f9df6e"]
    let currentColor = colors[0];
    let data = []
    let date = ""
    let darkTheme = false;
    window.onload = render();



    async function render() {
        try {
            const e_ = document.getElementById("words-container")
            const f_ = document.getElementById("colorbar")
            while (f_.firstChild) {
                f_.removeChild(f_.firstChild)
            }
            document.getElementById("game").removeChild(e_)
        } catch (e) {
            console.error(e)
        }

        datePicker = document.getElementById("history-date")
        datePicker.max = new Date().toISOString().split('T')[0]
        

        try {
            const serverResponse = await fetch(`/.netlify/functions/index${date.length ? "?date="+date : ""}`);
            const dataString = await serverResponse.text();
            
            data = JSON.parse(dataString);
        } catch {   
            data = [
                {content: "recommendation"},
                {content: "responsibility"},
                {content: "disappointment"},
                {content: "representative"},
                {content: "extraterrestrial"},
                {content: "superintendent"},
                {content: "constitutional"},
                {content: "administration"},
                {content: "characteristic"},
                {content: "discrimination"},
                {content: "rehabilitation"},
                {content: "infrastructure"},
                {content: "correspondence"},
                {content: "identification"},
                {content: "identification"},
                {content: "identification"}]
        }

        const toolsElement = document.getElementById("colorbar")
        colors.forEach((color) => {
            let colorElement = document.createElement("div");
            colorElement.classList.add("color-button");
            if (color == currentColor) {
                colorElement.classList.add("color-button-selected")
            }
            colorElement.id = `color-${color}`
            colorElement.onclick = (() => {
                currentColor = color;
                document.querySelectorAll('.color-button').forEach(btn => {
                    btn.classList.remove("color-button-selected");
                });
                colorElement.classList.add("color-button-selected");
            })
            colorElement.style.backgroundColor = "#" + color
            toolsElement.appendChild(colorElement)
        })
        const el = document.createElement("div");
        el.id = "words-container";  
        document.getElementById("game").appendChild(el)
        data.forEach((item) => {
            let word = document.createElement("div");
            word.classList.add("word");
            if (item.content) {
                word.innerText = item.content
                word.id = `word-${item.content}`;
            } else if (item.image_url) {
                const imageElement = document.createElement("img");
                imageElement.src = item.image_url;
                imageElement.alt = item.image_alt_text;
                imageElement.id = item.image_alt_text;
                word.appendChild(imageElement)
            }

            word.onclick = (() => {
                if (word.style.backgroundColor != "") {
                    word.style.backgroundColor = "";
                } else {
                    word.style.backgroundColor = "#" + currentColor;
                }
            });
            el.appendChild(word);
        })
    };

    function dateHandler(word) {
        const input = document.getElementById("history-date");
        date = input.value;
    }

    function handleThemeChange() {
        darkTheme = !darkTheme;
        const icons = document.getElementsByTagName("svg")
        const button = document.body.getElementsByTagName("button")[0];
        const selectedColor = document.body.getElementsByClassName("color-button-selected")[0];
        if (darkTheme) {
            document.body.style.backgroundColor = "#222222";
            document.body.style.color = "#EEEEEE"
            Array.from(icons).forEach(icon => {
                icon.style.fill = "#EEEEEE";
            });
            selectedColor.style.borderColor = "white"
            
        } else {
            document.body.removeAttribute("style")
            Array.from(icons).forEach(icon => {
                icon.style.fill = "";
            });
        }

    }

</script>
</html>
